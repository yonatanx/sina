<body>
    
    <div>
        <h1>ሲኑ አንቺ ማለት ለኔ ሁሉ ነገሬ ነሽ ሁሉንም
            በደሌን ተቁዋቁመሽ አለሽ አብረሽኝ የእውነትም
            በቃ ንግስት አንቺ ነሽ እወድሻለው በጣም አፍቅርሻለው</h1>
            <h1><p>ሁሉም ነገር በቅርቡ ያበቃል በቃ ትንሽ ጊዜ ብቻ  እመቤቴ</p></h1>
            <h1><p>ሲኑ ካንቺ ማንንም አልፈልግም ካመንሰሽኝ ሁሉም ነገር የታሰበበት ነገር ነበር ቃል ገባልሻለው ፍቅርሽን መልስልሻላው </p></h1>
            <h1><p>ዘም ተብሎ ዝኮ ንግስት አይኮንም እመቤቴ</p></h1>
            <h1><p>አንቺ ግን ሁሉም ይገባሻል</p></h1>
            <h1><p>ባረጋገጥኩበት መንገድ አረጋግጫለው ሁሉንም ነግርሻለው</p></h1>
    </div>
</body>
</html>
